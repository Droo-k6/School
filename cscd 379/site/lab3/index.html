<script>
	// array of months as words
	months = new Array("Jan.","Feb.","Mar.","Apr.","May","Jun.","Jul.","Aug.","Sep.","Oct.","Nov.","Dec.");
	
	// array of colors
	colors = new Array("red","orange","yellow","green","blue","indigo","violet");
	
	// array of images
	//images = new Array("heads.gif","tails.gif");
	
	//document.writeln("This part is generated by JavaScript.");
	
	// generate text with a random color
	document.writeln("<font color='", colors[Math.floor(Math.random()*7)],"'>","This part is generated by JavaScript.","</font>");
	
	// last modified
	document.writeln("<br>Last modified: ", document.lastModified);
	
	// today
	today = new Date();
	//document.writeln("<br>Viewed: ", today);
	document.writeln("<br>Month name is ", months[today.getMonth()]);
	
	// random image
	//document.writeln("<br><img src='", images[Math.floor(Math.random()*2)],"'>");
	
	// function to flip coin image
	function flip(n) {
		images = new Array("heads.gif","tails.gif");
		var imgWork = document.getElementById("img1");
		//imgWork.src = images[Math.floor(Math.random()*2)];
		
		// flip animation
		if (n < 9) {
			imgWork.src = images[n - 2 * Math.floor(n/2)];
			setTimeout("flip(" + (n+1) + ")", 100);
		}else{
			imgWork.src = images[Math.floor(Math.random()*2)];
		}
	}
	
</script>

<body>
	<h1>CSCD 379 JavaScript lab</h1>
	<!-- random image -->
	<a href="javascript:flip(0)">
		<img id="img1" src="heads.gif" />
	</a>
</body>
